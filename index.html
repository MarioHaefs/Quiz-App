<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>

    <link rel="icon" type="image/png" href="img/favicon1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="json.js"></script>
    <script src="gamingQuiz.js"></script>
    <script src="fitnessQuiz.js"></script>

</head>

<body>

    <div class="top-bar"></div>

    <div class="center">
        <div class="card">
            <div class="card-body">
                <div class="nav-quiz">
                    <img onclick="replay()" class="logo-img" src="img/logo.png">
                    <span onclick="startQuiz()" class="nav-text space-bottom">Kulinarik</span>
                    <span onclick="startGamingQuiz()" class="nav-text space-bottom">Gaming</span>
                    <span onclick="startFitnessQuiz()" class="nav-text space-bottom">Fitness</span>
                </div>
                <div id="content" class="content-center background-img">
                    <div class="content-quiz">
                        <h1 class="card-title">Wilkommen zu meinem Quiz!</h1>
                        <p class="card-text">Bereit zu starten?</p>
                        <button onclick="startQuiz()" class="btn button">START NOW<img class="arrow-btn" src="img/arrow-right.png"></button> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="arrows" class="left-right-arrow hide">
        <img onclick="previousQuestion()" class="arrow-hover" src="img/pfeil-links.png" ><img onclick="nextQuestion()" class="arrow-hover" src="img/pfeil-rechts.png" >
    </div>

    <img id="trophy" class="trophy-img hide" src="img/trophy.png">


</body>


</html>
